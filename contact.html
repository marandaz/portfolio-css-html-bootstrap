    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
<!-- Navbar outside of container so it extends across the entire page -->
<header class="sticky-top">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Maranda Zwieschowski</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="index.html">About</a>
            </div>
        </div>
    </nav>
</header>
<!-- Start Container -->
<main class="container col-10">
<form class="col-md-10 mx-3 ml-3 mr-3">
        <div class="row">
            <div class="about-background col-11 mt-2">
                <h1>Contact</h1>
                <hr />
            </div>
        </div>
        <div class="form-group ml-2 mr-3 pr-sm-5">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>
        <div class="form-group ml-2 mr-3 pr-sm-5">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
        <div class="form-group ml-2 mr-3 pr-sm-5">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button 
            type="submit" class="btn-primary">Submit</button>
</form>
</main>
<footer class="footer mt-auto" id="sticky-footer">
    <div>
    <span class="text-muted">&#169; Copyright</span>
    </div>
</footer>
<!-- JS from bootstrap to make the nav work when condensed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
